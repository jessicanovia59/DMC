<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./css/navbar.css">
        <title>Login</title>
    </head>
    <body>
        <section class="main">
            <div class="head">
                <img src="./img/logo.png">
                <p class="logtitle">Login</p>
            </div>
            <div class="contain">
                <img class="left" src="./img/home.png" alt="home">
                <form class="sign-in" method="POST" action="">
                    <input type="text" name="username" id="input" class="form" placeholder="Username">
                    <input type="password" name="password" id="input" class="form" placeholder="Password">
                    <button class="btn" type="submit">Login</button>
                </form>
            </div>
        </section>
    </body>
</html>
